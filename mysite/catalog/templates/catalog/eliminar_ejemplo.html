{% extends 'base.html' %}

{% block title %}Eliminar Ejemplo{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar "{{ ejemplo.nombre }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'lista_ejemplos' %}">Cancelar</a>

{% endblock %}
