{% extends 'base.html' %}

{% block title %}Lista de Ejemplos{% endblock %}

{% block content %}
<h2>Lista de Ejemplos</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for ejemplo in ejemplos %}
        <tr>
            <td>{{ ejemplo.nombre }}</td>
            <td>{{ ejemplo.descripcion }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="{% url 'editar_ejemplo' ejemplo.id %}">Editar</a>
                <a class="btn btn-danger btn-sm" href="{% url 'eliminar_ejemplo' ejemplo.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-success" href="{% url 'crear_ejemplo' %}">Crear Nuevo Ejemplo</a>
{% endblock %}
