{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="mb-0">Mi Aplicación</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'lista_ejemplos' %}">Lista de Ejemplos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'crear_ejemplo' %}">Crear Ejemplo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}
        <!-- Aquí se incluirá el contenido específico de cada vista -->
        {% endblock %}
    </main>

    <footer class="bg-light py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Mi Aplicación</p>
        </div>
    </footer>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
